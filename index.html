<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>The Naturalist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Homemade+Apple&display=swap" rel="stylesheet">
    

      

  </head>
  <body>

    <div class="contact-container">

      <div class="contact-header">
        <div class="contact-header-one">LET'S REACH YOUR GOALS</div>
        <div class="contact-header-cursiv">together</div>
      </div>

      <div class="contact-text">
        Lorem ipsum, dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliquia lorem ipsum dolor sit amet.
      </div>
      
      <div class="contact-name-container">
        <form class="contact-input-name">
          <label for="firstname" id="firstname">First Name</label>
          <input class="contact-input" type="text" name="firstname" placeholder="E.g., Kat">
        </form>  
        <form class="contact-input-name">
          <label for="lasttname" id="lastname">Last Name</label>
          <input class="contact-input" type="text" name="lastname" placeholder="E.g., Jores">
        </form>
      </div>
      
      <div class="contact-email-phone-container">
        <form class="contact-input-name">
          <label for="email" id="email">Email</label>
          <input class="contact-input" type="email" name="email" placeholder="E.g., mail@example.com">
        </form>
        <form class="contact-input-name">  
          <label for="phone" id="phone">Phone</label>
          <input class="contact-input" type="number" name="phone" placeholder="E.g., 123 456 78910">
        </form>
      </div>
      
      <div class="contact-input-message-container">
          <label for="message" id="message">Message</label>
          <input class="contact-input-message" type="text" name="message" placeholder="Type your message here ...">
      </div>
      
      <button class="contact-button">LET'S CONNTECT!</button>

    </div>

  </div>

  </body>
</html>
